<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>班级新闻</title>
  </head>
  <body>
    <h2 style="text-align: center; color: black;">
      关于无序列表与有序列表
    </h2>
    <strong style="text-align: center;">班级新闻</strong>
    <!-- ul是无序列表unorder_list 里面有子标签list简称li -->
    <ul>
      <li>最新课程表</li>
      <li>关于普通话考试的通知</li>
      <li>div+css高级应用学习</li>
      <li>查宿舍卫生</li>
    </ul>
    <!-- ol是有序列表order_list 子标签也是li -->
    <h2>报名</h2>
    <ol type="i">
      <li>报名时间: 3月16-21日</li>
      <li>报名地点: 所在院系办公室</li>
      <li>报名费用: 按物价局规定85元/人/次(含培训费用), 报名时交齐</li>
    
    </ol>
  </body>
</html>
